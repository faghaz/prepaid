

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Electricity Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
    }
    .success {
      background-color: #dff0d8;
      padding: 10px;
      color: #3c763d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy Prepaid Token</h2>
    <form id="tokenForm">
      <label for="meter">Meter Number:</label>
      <input type="text" id="meter" required />

      <label for="disco">Select Disco:</label>
      <select id="disco" required>
        <option value="">-- Choose Disco --</option>
        <option value="IKEDC">IKEDC</option>
        <option value="EKEDC">EKEDC</option>
        <option value="AEDC">AEDC</option>
        <option value="IBEDC">IBEDC</option>
        <option value="PHED">PHED</option>
      </select>

      <label for="amount">Amount (â‚¦):</label>
      <input type="number" id="amount" required min="100" />

      <button onclick="buyToken()">Buy Token</button>
    </form>
    <div class="success" id="successMsg">Token Purchase Request Sent!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
